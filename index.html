<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Scraper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #fff;
      --primary-text: #222;
      --card-bg: #fff;
      --input-bg: #f8fafc;
      --input-border: #d1d5db;
      --input-focus: #7c3aed;
      --button-gradient: linear-gradient(90deg, #7c3aed 0%, #3b82f6 100%);
      --button-hover-gradient: linear-gradient(90deg, #3b82f6 0%, #7c3aed 100%);
      --abort-btn-bg: #fff;
      --abort-btn-text: #7c3aed;
      --abort-btn-border: #7c3aed;
      --log-bg: #111;
      --log-text: #fff;
      --checkbox-accent: #7c3aed;
      --error: #ef4444;
    }
    body.dark {
      --primary-bg: #181926;
      --primary-text: #f3f4f6;
      --card-bg: #23243a;
      --input-bg: #23243a;
      --input-border: #44446a;
      --input-focus: #a5b4fc;
      --button-gradient: linear-gradient(90deg, #6366f1 0%, #7c3aed 100%);
      --button-hover-gradient: linear-gradient(90deg, #7c3aed 0%, #6366f1 100%);
      --abort-btn-bg: #23243a;
      --abort-btn-text: #a5b4fc;
      --abort-btn-border: #a5b4fc;
      --log-bg: #181926;
      --log-text: #f3f4f6;
      --checkbox-accent: #a5b4fc;
      --error: #f87171;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      color: var(--primary-text);
      padding: 2.5rem 1.5rem;
      max-width: 800px;
      margin: 0 auto;
      transition: background 0.3s, color 0.3s;
    }
    .card {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 4px 24px #0002, 0 1.5px 4px #7c3aed11;
      padding: 2.2rem 2.5rem 2.2rem 2.5rem;
      margin: 0 auto;
      max-width: 720px;
      position: relative;
      transition: background 0.3s;
    }
    .dark-toggle {
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.7rem;
      color: var(--primary-text);
      transition: color 0.3s;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      width: 2.2rem;
      height: 2.2rem;
    }
    .dark-toggle svg {
      width: 1.7rem;
      height: 1.7rem;
      display: block;
      stroke: var(--primary-text);
      fill: none;
      stroke-width: 2;
      transition: stroke 0.3s;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 2.2rem;
      color: var(--primary-text);
      font-weight: 700;
      text-align: center;
      letter-spacing: -1px;
      transition: color 0.3s;
    }
    label {
      font-weight: 600;
      margin-top: 1.2rem;
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 13px 14px;
      font-size: 1rem;
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      margin-bottom: 1.1rem;
      background: var(--input-bg);
      color: var(--primary-text);
      transition: border 0.2s, box-shadow 0.2s, background 0.3s, color 0.3s;
      outline: none;
      display: block;
      margin-left: 0;
      margin-right: 0;
    }
    input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
      border: 1.5px solid var(--input-focus);
      box-shadow: 0 0 0 2px #a5b4fc44;
      background: var(--primary-bg);
      color: var(--primary-text);
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    .input-row {
      display: flex;
      gap: 1rem;
    }
    .input-row > div {
      flex: 1;
    }
    .input-row input[type="number"] {
      width: 100%;
    }
    .button-container {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .button-row {
      display: flex;
      gap: 0.7rem;
    }
    .button-row button {
      flex: 1;
    }
    button[type="submit"] {
      background: var(--button-gradient);
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #7c3aed22;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: var(--button-hover-gradient);
    }
    #abortButton {
      background: var(--abort-btn-bg);
      color: var(--abort-btn-text);
      border: 2px solid var(--abort-btn-border);
      padding: 12px 0;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: 100%;
    }
    #abortButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #abortButton:not(:disabled):hover {
      background: var(--abort-btn-border);
      color: #fff;
    }
    #createZipButton {
      background: var(--abort-btn-bg);
      color: var(--abort-btn-text);
      border: 2px solid var(--abort-btn-border);
      padding: 12px 0;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: 100%;
    }
    #createZipButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #createZipButton:not(:disabled):hover {
      background: var(--abort-btn-border);
      color: #fff;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      margin-top: 1.5rem;
      margin-bottom: 0.7rem;
      gap: 0.5rem;
    }
    .checkbox-row input[type="checkbox"] {
      accent-color: var(--checkbox-accent);
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 1.5px solid var(--checkbox-accent);
      margin-right: 0.5rem;
    }
    .checkbox-row label {
      margin: 0;
      font-weight: 500;
      color: var(--primary-text);
      transition: color 0.3s;
    }
    #status {
      white-space: pre;
      font-family: monospace;
      margin-top: 1.2rem;
      background: var(--log-bg);
      color: var(--log-text);
      border-radius: 8px;
      padding: 1.1rem 1rem;
      font-size: 1rem;
      min-height: 60px;
      height: 170px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      box-shadow: 0 2px 8px #0001;
      border: none;
      transition: background 0.3s, color 0.3s;
    }
    .error {
      color: var(--error);
      font-weight: bold;
    }
    .log-error { color: #ef4444; font-weight: bold; }
    .log-success { color: #22c55e; font-weight: bold; }
    .log-warning { color: #eab308; font-weight: bold; }
    .log-info { color: #3b82f6; }
    #submitDataButton {
      background: var(--button-gradient);
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    #submitDataButton:hover {
      background: var(--button-hover-gradient);
    }
    @media (max-width: 900px) {
      body {
        padding: 1rem;
        max-width: 100vw;
      }
      .card {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        max-width: 99vw;
      }
      h1 {
        font-size: 1.4rem;
      }
      button[type="submit"] {
        font-size: 1rem;
      }
    }
    .download-location-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.1rem;
    }
    .download-location-container input {
      flex: 1;
      margin-bottom: 0;
    }
    #browseButton {
      background: var(--button-gradient);
      color: #fff;
      border: none;
      padding: 0 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s;
      white-space: nowrap;
    }
    #browseButton:hover {
      background: var(--button-hover-gradient);
    }
    #output {
      background: var(--log-bg);
      color: var(--log-text);
      padding: 1rem;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
      margin-top: 1.5rem;
    }
    #selectedPath {
      margin-left: 10px;
      color: #666;
    }
    .file-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 10px;
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .download-all-btn {
      background: var(--button-gradient);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .download-all-btn:hover {
      background: var(--button-hover-gradient);
    }
    .download-all-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .file-count {
      font-weight: bold;
      color: var(--primary-text);
    }
    #fileList {
      margin-top: 10px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      padding: 15px;
      background-color: var(--card-bg);
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    #fileList a {
      display: block;
      padding: 8px 10px;
      text-decoration: none;
      color: var(--input-focus);
      border-bottom: 1px solid var(--input-border);
      transition: background-color 0.2s;
    }
    #fileList a:last-child {
      border-bottom: none;
    }
    #fileList a:hover {
      background-color: var(--input-bg);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <button class="dark-toggle" id="darkToggle" title="Toggle dark mode" aria-label="Toggle dark mode">
      <span id="darkIcon">
        <!-- Sun icon (default, for light mode) -->
        <svg id="iconSun" viewBox="0 0 24 24" style="display:block;" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="5"/><g><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></g></svg>
        <!-- Moon icon (for dark mode) -->
        <svg id="iconMoon" viewBox="0 0 24 24" style="display:none;" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 0 1 12.21 3a7 7 0 1 0 8.79 9.79z"/></svg>
      </span>
    </button>
    <h1>Document Scraper</h1>
    <form id="scrapeForm" onsubmit="submitForm(event)">
      <label>Login URL</label>
      <input type="text" id="loginUrl" required>

      <label>Table URLs (one per line)</label>
      <textarea id="urls" required></textarea>

      <label>Folder Name</label>
      <input type="text" id="folderName" required placeholder="Enter folder name (e.g., Nashik)">

      <label>Start Index (Optional)</label>
      <input type="number" id="startIndex" min="1">

      <label>Last Index (Optional)</label>
      <input type="number" id="lastIndex" min="1">

      <div class="button-container">
        <button type="submit" id="startButton">Start Scraping</button>
        <div class="button-row">
          <button type="button" id="abortButton" onclick="abortScraping()" disabled>Abort</button>
          <button type="button" id="createZipButton" onclick="createZip()" disabled>Create ZIP</button>
        </div>
      </div>
    </form>

    <pre id="output">No logs yet. Start scraping to see real-time updates here.</pre>

    <h3>Downloaded Files</h3>
    <div class="file-actions">
      <span class="file-count" id="fileCount">0 files</span>
      <button type="button" class="download-all-btn" id="downloadAllButton" onclick="downloadAllAsZip()">Download All as ZIP</button>
    </div>
    <div id="fileList">
      <p>No files yet. Start scraping or click "Refresh Files" to update.</p>
    </div>
  </div>

  <script>
    // Dark mode toggle logic
    const darkToggle = document.getElementById('darkToggle');
    const iconSun = document.getElementById('iconSun');
    const iconMoon = document.getElementById('iconMoon');
    function setDarkMode(on) {
      if (on) {
        document.body.classList.add('dark');
        iconSun.style.display = 'none';
        iconMoon.style.display = 'block';
        localStorage.setItem('darkMode', 'on');
      } else {
        document.body.classList.remove('dark');
        iconSun.style.display = 'block';
        iconMoon.style.display = 'none';
        localStorage.setItem('darkMode', 'off');
      }
    }
    // On load, set mode from localStorage
    setDarkMode(localStorage.getItem('darkMode') === 'on');
    darkToggle.onclick = () => {
      setDarkMode(!document.body.classList.contains('dark'));
    };

    let eventSource;
    let isProcessing = false;
    let currentFolderName = '';

    async function submitForm(event) {
      event.preventDefault();
      if (isProcessing) return;

      const loginUrl = document.getElementById('loginUrl').value.trim();
      const urls = document.getElementById('urls').value.split('\n')
          .map(url => url.trim())
          .filter(url => url);
      const folderName = document.getElementById('folderName').value.trim();
      const startIndex = document.getElementById('startIndex').value;
      const lastIndex = document.getElementById('lastIndex').value;

      if (!loginUrl || urls.length === 0 || !folderName) {
          alert('Please fill in all required fields');
          return;
      }

      // Store the current folder name for downloading the ZIP
      currentFolderName = folderName;

      isProcessing = true;
      document.getElementById('abortButton').disabled = false;
      document.getElementById('createZipButton').disabled = true;
      document.getElementById('output').innerHTML = 'Starting...\n';

      // Set up event source for real-time updates BEFORE making the fetch request
      if (eventSource) {
          eventSource.close();
      }

      // Create and configure the EventSource
      eventSource = new EventSource('/stream');
      
      eventSource.onmessage = function(event) {
          if (event.data.trim()) {  // Only process non-empty messages
              const output = document.getElementById('output');
              output.innerHTML += event.data + '\n';
              output.scrollTop = output.scrollHeight;
          }
      };

      eventSource.onerror = function(error) {
          console.error('EventSource error:', error);
          eventSource.close();
          isProcessing = false;
          document.getElementById('abortButton').disabled = true;
          document.getElementById('createZipButton').disabled = false;
      };

      try {
          const response = await fetch('/scrape', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                  loginUrl: loginUrl,
                  urls: urls,
                  folderName: folderName,
                  startIndex: startIndex || undefined,
                  lastIndex: lastIndex || undefined
              }),
          });

          const responseData = await response.json();
          
          if (!response.ok) {
              throw new Error(responseData.message || `HTTP error! status: ${response.status}`);
          }

          // Refresh the file list after successful scraping
          setTimeout(refreshFileList, 1000);

      } catch (error) {
          console.error('Error:', error);
          document.getElementById('output').innerHTML += `Error: ${error.message}\n`;
          isProcessing = false;
          document.getElementById('abortButton').disabled = true;
          document.getElementById('createZipButton').disabled = false;
          if (eventSource) {
              eventSource.close();
          }
      }
    }

    async function abortScraping() {
      try {
        const response = await fetch('/abort', {
          method: 'POST'
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        document.getElementById('output').innerHTML += 'Operation aborted.\n';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('output').innerHTML += `Error aborting: ${error.message}\n`;
      } finally {
        isProcessing = false;
        document.getElementById('abortButton').disabled = true;
        if (eventSource) {
          eventSource.close();
        }
      }
    }

    async function createZip() {
      const folderName = document.getElementById('folderName').value;
      if (!folderName) {
        alert('Please enter a folder name');
        return;
      }

      try {
        const response = await fetch('/create-zip', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            folderName: folderName
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        document.getElementById('output').innerHTML += result.message + '\n';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('output').innerHTML += `Error creating ZIP: ${error.message}\n`;
      }
    }

    function downloadAllAsZip() {
      // Use the folder name for the ZIP file
      const zipName = currentFolderName || 'downloads';
      window.location.href = `/download_all_zip?filename=${encodeURIComponent(zipName)}`;
    }

    function refreshFileList() {
      fetch('/list_downloads')
        .then(response => response.json())
        .then(data => {
          const fileList = document.getElementById('fileList');
          const fileCount = document.getElementById('fileCount');
          
          if (data.files && data.files.length > 0) {
            let html = '';
            data.files.forEach(file => {
              html += `<a href="/downloads/${file}" target="_blank" download>${file}</a>`;
            });
            fileList.innerHTML = html;
            fileCount.textContent = `${data.files.length} files`;
            
            // Enable the download all button if there are files
            document.getElementById('downloadAllButton').disabled = false;
          } else {
            fileList.innerHTML = '<p>No files found.</p>';
            fileCount.textContent = '0 files';
            
            // Disable the download all button if there are no files
            document.getElementById('downloadAllButton').disabled = true;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('fileList').innerHTML = `<p class="error">Error loading files: ${error.message}</p>`;
          document.getElementById('fileCount').textContent = '0 files';
          document.getElementById('downloadAllButton').disabled = true;
        });
    }

    // Load file list on page load
    document.addEventListener('DOMContentLoaded', refreshFileList);
  </script>
</body>
</html>
